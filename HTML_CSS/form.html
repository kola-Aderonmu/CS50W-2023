<html lang="en">

    <body>
        <H3> Registration</H3>

        <form>

            <input type="password" placeholder="Password" name="password"> <br><br>

            <input type="date" placeholder="Date of Birth" name="date"> <br><br>
            
            <input type= "submit">


        </form><br><br>
        <form>
            Favorite color?
            <input name="color" type="radio" value="red">Red
            <input name="color" type="radio" value="blue">blue
            <input name="color" type="radio" value="green">Green

        </form><br><br>
        <form>
            <input name="states" list="states" placeholder="State of origin">

                <option value="Oyo">

                <option value="Bauchi">
                <option value="Edo">
                <option value="Benue">
            </datalist>
        </form>
