<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grid</title>
        <style>
            #grid {
                background-color: aqua;
                display: grid;
                padding: 20px;
                grid-column-gap: 10px;
                grid-row-gap: 10px;
                grid-template-columns: 200px 200px auto;
            }
           .grid-item {
            background-color: whitesmoke;
            font-size: 20px;
            padding: 20px;
            text-align: center;
           }

                

        </style>
    </head>
    <body>
        <div id="grid">
            <div class="grid-item"> 1. This is a flex box </div>
            <div class="grid-item"> 2. This is a flex box </div>
            <div class="grid-item"> 3. This is a flex box </div>
            <div class="grid-item"> 4. This is a flex box </div>
            <div class="grid-item"> 5. This is a flex box </div>
            <div class="grid-item"> 6. This is a flex box </div>
            <div class="grid-item"> 7. This is a flex box </div>
            <div class="grid-item"> 8. This is a flex box </div>
            <div class="grid-item"> 9. This is a flex box </div>
            <div class="grid-item"> 10. This is a flex box </div>
            <div class="grid-item"> 11. This is a flex box </div>
            <div class="grid-item"> 12. This is a flex box </div>
        </div>
        

        

       

    </body>




</html>
