<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table {
                border: 2px solid black;
                border-collapse: collapse;
            }

            td, th {
                border: 1px solid grey;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <H1>Creating a Table</H1>

        <table>
            <thead> <!-- This is for the header title -->
                <tr>
                <th> Ocean</th>  <!-- This is for the list of header -->
                <th>Avearge Depth</th>
                <th>Maximum Depth</th>
                </tr>
                
            </thead>
            <tbody>  <!--This is the body of the table-->
                <tr> <!--This it the rows-->
                    <td>Pacific Ocean</td>
                    <td>4,200m</td>
                    <td>3,000m</td>

                </tr> 
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,600m</td>
                    <td>5,600m</td>
                </tr>

                

            </tbody>



        </table>

        

       

    </body>




</html>
